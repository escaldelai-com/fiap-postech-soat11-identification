name: Build and Test on Develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore Restaurant.Identification.slnx

      - name: Build Web API project
        run: dotnet build Restaurant.Identification.slnx --configuration Release --no-restore

      - name: Run model tests
        run: dotnet test Restaurant.Identification.Model.Test/Restaurant.Identification.Model.Test.csproj --configuration Release --no-build

      - name: Run application tests
        run: dotnet test Restaurant.Identification.Application.Test/Restaurant.Identification.Application.Test.csproj --configuration Release --no-build